<script> 

// Function checks if the inputed password is correct

function checkPassword(){
    var data = {password: pass.value}
   
    $.get("instructor.php/adminPassword")
    .done(function(data){
        if (pass.value == data){
            setAccess();
            window.location = "instructorMain.html";
        }
        else{
            alert("Invalid Password");
        }
})

}


// Sets Cookie to instructor privileges, called upon successful password entry
     
function setAccess(){
    document.cookie = "ASSESE=-1"
    var test = getCookie("ASSESE"); 
    console.log("Permission Set to: " + test);
}
